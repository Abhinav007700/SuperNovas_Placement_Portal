<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufile</title>
    <link href="/static/ufile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <img src="/static/nitt.jpeg" alt="NITT logo">
    <div class="Title">
        <h2>NITT PLACEMENT PORTAL</h2>
    </div>
    <div class="nav">
        <a href="/profile" class="item" id="i1">Your Profile</a>
        <a href="/ufile" class="item" id="i2">Upload Files</a>
        <a href="/newcontact" class="item" id="i3">Contact Us</a>
        <a href="/settings" class="item" id="i4">Settings</a>
        <a href="/logout" class="item" id="i5">Log-Out</a>
    </div>
    <div class="upload">
        <h2>Upload Resume</h2>
    </div>
    <div class="ufile-body">
        <form action="{{url_for('ufile')}}" method="POST" enctype="multipart/form-data">
            <input type="file" class="form-data" name = "file" required/>
            <br>
            <input type= "submit" class="form-btn" value="Submit" />
        </form>
    </div>
    <ul class="info">
        <li>Format should be rollno.pdf</li>
        <li>Size of file must be less than 15mb</li>
    </ul>
    <h3>{{msg}}</h3>
</body>
</html>
